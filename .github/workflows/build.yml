name: Build RPS Game

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build on Linux
        if: runner.os == 'Linux'
        run: |
          pyinstaller --onefile --name "RPS" RPS.py

      - name: Build on Windows
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --name "RPS" RPS.py

      - name: Build on macOS
        if: runner.os == 'macOS'
        run: |
          pyinstaller --windowed --onedir --name "RPS" RPS.py
          mkdir -p dist-macos
          cp -r dist/RPS.app dist-macos/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: RPS-${{ matrix.os }}
          path: |
            dist/*
            dist-macos/*
